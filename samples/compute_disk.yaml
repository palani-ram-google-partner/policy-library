apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPComputeDiskConstraintV1
metadata:
  name:  compute_disk
  annotations:
    bundles.validator.forsetisecurity.org/cis-v1.1: 4.07
    description: Checks if VM disks for critical VMs are encrypted with CSEK encryption.
spec:
  severity: high
  match:
      gcp:
        target: ["organization/*"]
  parameters:
    # to pick only critical VMs add critical_vm=true label to compute disk resource
    label: critical_vm

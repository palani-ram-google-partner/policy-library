apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPPostgreSQLMinMessagesConstraintV1
metadata:
  name:  postgresql-log-min-messages
  annotations:
    description: checks if the 'log-min-messages' database flag for Cloud SQL PostgreSQL instance is set to 'on'
spec:
  severity: high
  match:
      gcp:
        target: ["organization/*"]
  parameters: {}
